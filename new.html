<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #discount-form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #discount-form h2 {
            margin-top: 0;
        }

        #discount-form label {
            display: block;
            margin-bottom: 10px;
        }

        #discount-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #discount-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        #discount-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="discount-form">
        <h2>Apply Discount</h2>
        <label for="discount-category">Select Discount Category:</label>
        <select id="discount-category">
            <option value="none">None</option>
            <option value="senior">Senior Citizen - 20%</option>
            <option value="pwd">PWD - 30%</option>
            <option value="student">Student - 10%</option>
        </select>
        <button onclick="applyDiscount()">Apply Discount</button>
    </div>

    <script>
        function applyDiscount() {
            const discountCategory = document.getElementById('discount-category').value;
            localStorage.setItem('discountCategory', discountCategory);
            alert('Discount applied! Returning to cart page.');
            window.location.href = 'Cadacio_PRACTICAL.html'; // Redirect back to the cart page
        }
    </script>
</body>
</html>
